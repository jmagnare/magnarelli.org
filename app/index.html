    <script type="text/javascript">
      $(document).ready(function() {
        $('body').addClass('page-loaded');
        displayContentArea($('#whod-nav'));
      })

      $('#name-header').click(function() { $('#homepage-display').removeClass('small-home')})
      $('.nav-link').click(function() { $('#homepage-display').addClass('small-home')})
      function displayContentArea(elem) {
        // Store the currently selected elem
        $(elem).prev().prop('checked', true);
        // Correct styling information
        $('.nav-option').each(function(i) {
          contentItem = $('#baffle-content-' + (i + 1));
          if ($(this).prop('checked')) {
            $(contentItem).addClass('active-content');
          } else {
            $(contentItem).removeClass('active-content');
          }
        })
      }
